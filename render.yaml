services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest

    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: DB_TYPE
        value: postgresdb

      # Use this one from the Render dashboard (recommended)
      # or put value here temporarily if youâ€™re OK with committing it
      - key: DB_POSTGRESDB_CONNECTION_STRING
        value: "value "
